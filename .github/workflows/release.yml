name: Release

on:
  push:
    tags:
      - v*.*.*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
    - uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
    - run: npm ci
    - run: npm run lint
    - run: npm run test
    - run: npm run build
    - name: Create Chrome artifact
      uses: actions/upload-artifact@v4
      with:
        name: time-travel-${{ github.ref_name }}-chrome
        path: dist/chrome
    - name: Create Firefox artifact
      uses: actions/upload-artifact@v4
      with:
        name: time-travel-${{ github.ref_name }}-firefox
        path: dist/firefox
    - name: Upload to Chrome Web Store
      env:
        CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
        CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
        REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
        EXTENSION_ID: jfdbpgcmmenmelcghpbbkldkcfiejcjg
      run: cd dist/chrome && npx chrome-webstore-upload upload
    - name: Upload to AMO
      env:
        WEB_EXT_API_KEY: ${{ secrets.AMO_JWT_ISSUER }}
        WEB_EXT_API_SECRET: ${{ secrets.AMO_JWT_SECRET }}
      run: cd dist/firefox && npx web-ext sign --channel listed && ls -l web-ext-artifacts
