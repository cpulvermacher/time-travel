<!doctype html>
<html lang="en">
    <head>
        <title>Time and Date Demo</title>
        <link rel="stylesheet" href="demo.css" />
    </head>

    <body>
        <div>
            <h3>@date-fns/tz compatibility test</h3>
            <p>new TZDate(): <span id="tzdate"></span></p>
            <p>new TZDate().withTimeZone('UTC'): <span id="tzdate-utc"></span></p>
            <p>new TZDate().withTimeZone('America/New_York'): <span id="tzdate-newyork"></span></p>
            <script type="module">
                import { TZDate, TZDateMini } from 'https://cdn.jsdelivr.net/npm/@date-fns/tz@1.1.2/+esm';

                const test = new TZDate();

                document.getElementById('tzdate').textContent = test;
                document.getElementById('tzdate-utc').textContent = test.withTimeZone('UTC');
                document.getElementById('tzdate-newyork').textContent = test.withTimeZone('America/New_York');
            </script>

            <h3>date-fns-tz compatibility test</h3>
            <p>
                toZonedTime(new Date(), 'America/New_York'): <span id="toZonedTime"></span>
                <strong>(ignore displayed timezone)</strong>
            </p>
            <p>fromZonedTime('2025-03-09 01:00', 'America/New_York'): <span id="fromZonedTime"></span></p>

            <script type="module">
                import { toZonedTime, fromZonedTime } from 'https://cdn.jsdelivr.net/npm/date-fns-tz@3.0.0/+esm';

                document.getElementById('toZonedTime').textContent = toZonedTime(new Date(), 'America/New_York');
                document.getElementById('fromZonedTime').textContent = fromZonedTime(
                    '2025-03-09 02:00',
                    'America/New_York'
                ).toISOString();
            </script>
        </div>
    </body>
</html>
