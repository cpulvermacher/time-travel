<html>

<head>
    <title>Time and Date Demo (With Frames)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full bg-gray-700 flex flex-col items-center gap-10 p-10">
    <div class="w-full">
        <h1 class="mb-2 text-xl font-medium leading-tight text-neutral-200 dark:text-neutral-50">
            iframe
        </h1>
        <iframe src="demo.html" class="block w-5/6"></iframe>
    </div>

    <div class="w-full">
        <h1 class="mb-2 text-xl font-medium leading-tight text-neutral-200 dark:text-neutral-50">
            iframe (sandbox with scripts + same-origin)
        </h1>
        <iframe src="demo.html" class="block w-5/6" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>

    <div class="w-full">
        <h1 class="mb-2 text-xl font-medium leading-tight text-neutral-200 dark:text-neutral-50">
            iframe (sandbox with scripts)
        </h1>
        <iframe src="demo.html" class="block w-5/6" sandbox="allow-scripts"></iframe>
    </div>

    <div class="w-full">
        <h1 class="mb-2 text-xl font-medium leading-tight text-neutral-200 dark:text-neutral-50">
            iframe (dynamically created)
        </h1>
        <div id="dynamic-iframe"></div>

        <script>
            document.getElementById("dynamic-iframe").innerHTML = '<iframe src="demo.html" class="block w-5/6"></iframe>'
        </script>
    </div>
</body>

</html>
