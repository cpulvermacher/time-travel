<html>

<head>
    <title>Time and Date Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
</head>

<body class="h-full bg-gray-50 flex flex-col items-center gap-10">
    <div
        class="block w-5/6 p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <h1 class="mb-2 text-xl font-medium leading-tight text-neutral-800 dark:text-neutral-50">
            Current JavaScript Date & Time
        </h1>
        <p id="now"></p>
        <p id="nowIntl"></p>

        <script>
            setInterval(() => {
                document.getElementById("now").textContent = new Date().toString().substring(0, 24)
                document.getElementById("nowIntl").textContent = new Intl.DateTimeFormat('en-US', { dateStyle: 'full', timeStyle: 'medium' }).format()
            }, 1000)
        </script>
    </div>

    <div
        class="block w-5/6 p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">

        <h1 class="mb-2 text-xl font-medium leading-tight text-neutral-800 dark:text-neutral-50">
            moment.js
        </h1>
        <p>moment():
            <script> document.write(moment()); </script>
        </p>
        <p>endOf("day"):
            <script> document.write(moment().endOf("day")); </script>
        </p>
    </div>
</body>

</html>
